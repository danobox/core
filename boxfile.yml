run.config:
  # elixir runtime
  engine: elixir
  engine.config:
    runtime: elixir-1.8
    erlang_runtime: erlang-21

  # we need nodejs in development
  # ensure inotify exists for hot-code reloading
  dev_packages:
    - nodejs
    - inotify-tools

  # cache assets/node_modules
  cache_dirs:
    - assets/node_modules

  # add node_module bins to the $PATH
  extra_path_dirs:
    - assets/node_modules/.bin

  # enable the filesystem watcher
  fs_watch: true

  extra_steps:
    - cd assets && yarn

deploy.config:
  # generate the static assets digest
  extra_steps:
    - mix phx.digest

  before_live:
    web.main:
      - mix ecto.create --quiet
      - mix ecto.migrate

web.main:
  start: node-start mix phx.server

# add postgres as a data component
data.db:
  image: nanobox/postgresql:9.6

# add redis as a data component
data.cache:
  image: nanobox/redis:4.0
